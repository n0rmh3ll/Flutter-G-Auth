// android/build.gradle  (Project‐level)

buildscript {
    ext.kotlin_version = '1.8.10'
    repositories {
        google()
        mavenCentral()
        // Allow Gradle to find the Flutter plugin in your local SDK
        maven { url = uri("$rootDir/../flutter/packages") }
    }
    dependencies {
        // Android Gradle Plugin (use only one version—8.2.1 recommended)
        classpath "com.android.tools.build:gradle:8.2.1"

        // Kotlin Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Google Services plugin for Firebase
        classpath "com.google.gms:google-services:4.3.15"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Redirect build outputs to the top‐level build folder
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// A clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
